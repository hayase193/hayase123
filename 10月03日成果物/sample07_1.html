<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>さんぷる07-1~4</title>
    </head>
<body>
    <table border="1"><!--　ボーダーは線の幅 -->
        <tr><!--　1行区切り -->
            <td>球団</td><td>本拠地</td><!--td はセルの終わり-->
        </tr>
        <tr>
            <td>チームA</td><td>X球場</td>
        </tr>
        <tr>
            <td>チームB</td><td>Y球場</td>
        </tr>
    </table>
    <table border="1">
        <tr><!--　1行区切り -->
            <th>球団</th><th>本拠地</th><!--th は表の見出し-->
        </tr>
        <tr>
            <td>チームA</td><td>X球場</td>
        </tr>
        <tr>
            <td>チームB</td><td>Y球場</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td>セル1</td><td>セル2</td><td>セル3</td>
        </tr>
        <tr>
            <td colspan="2">セル4</td><td>セル5</td>
        </tr>
        <tr>
            <td colspan="3">セル6</td><!--colspan は行の連結-->
        </tr>
    </table>
    <table border="1">
        <tr>
            <td>セル1</td><td>セル2</td><td>セル3</td>
        </tr>
        <tr>
            <td rowspan="2">セル4</td><td>セル5</td><td>セル6</td><!--rowspan は 列の連結-->
        </tr>
        <tr>
            <td>セル7</td><td>セル8</td>
        </tr>
    </table>
</body>
</html>
