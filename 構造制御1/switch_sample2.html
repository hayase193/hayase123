<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>switch文</title>
    </head>
</html>

<body>

<script type="text/javascript">
    var month = 1;

    switch(month){
        case 1 :
        case 3 :
        case 5 :
        case 7 :
        case 8 :
        case 10 :
        case 12 :
            document.write("31日まである月です。"); break;
        case 4 :
        case 6 :
        case 9 :
        case 11 :
            document.write("30日まである月です。"); break;
        case 2:
            document.write("28日あるいは29日まである月です。"); break;
    }
</script>
