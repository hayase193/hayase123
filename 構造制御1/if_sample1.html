<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>if文</title>
    </head>


<body>

    <script type="text/javascript">
        var data = 60;
        if(0 <= data && data < 30){
            document.write("ランクC");
        }else if(30 <= data && data < 60){
            document.write("ランクB");
        }else if(60 <= data && data < 100){
            document.write("ランクA")
        }else {
            document.write("該当なし")
        }
    </script>
</body>
</html>
