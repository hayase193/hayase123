<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>if文</title>
    </head>


<body>

    <script type="text/javascript">
        var data = 60;
        if(1 == data){
            document.write("1です。");
        }else if(2 == data){
            document.write("2です。");
        }else if(3 == data){
            document.write("3です。");
        }else {
            document.write("1～3以外です。")
        }
    </script>
</body>
</html>
