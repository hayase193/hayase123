<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>if文</title>
    </head>


<body>

    <script type="text/javascript">
        var data = 10;
        if(data % 2 == 0){
            document.write("偶数です。");
        }else {
            document.write("奇数です。");
        }
    </script>
</body>
</html>
