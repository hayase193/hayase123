<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>switch文</title>
    </head>
</html>

<body>

<script type="text/javascript">
    var data = 1;

    switch(data){
        case 1 :document.write("1です。"); break;
        case 2 :document.write("2です。"); break;
        case 3 :document.write("3です。"); break;
        default :document.write("1~3以外です。"); break;
    }
</script>
