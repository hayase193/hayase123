<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>while</title>
    </head>


<body>

    <script type="text/javascript">
        var i = 1;
        while (i <= 10){
            document.write(i + "<br>");
            i++;
        }
    </script>
</body>
</html>
