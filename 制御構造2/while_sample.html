<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>while文</title>
    </head>


<body>

    <script type="text/javascript">
        //falseのため何も表示されない
        while (false){
            document.write("Javascript");
        }
        do{
            document.write("Javascript");
        }while(false)
    </script>
</body>
</html>
