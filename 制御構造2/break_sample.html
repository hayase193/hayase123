<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>while</title>
    </head>


<body>

    <script type="text/javascript">
        var list = [10, 20, -1, 30, -2, 40];
        for (var i = 0; i < list.length; i++) {
            if(list[i]< 0){
                break;
            }
            document.write(list[i]+"<br>")
        }
    </script>
</body>
</html>
