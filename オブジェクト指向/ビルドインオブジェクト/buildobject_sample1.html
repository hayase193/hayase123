<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ビルドインオブジェクト(Date)</title>
    </head>


<body>

    <script type="text/javascript">
        //関数宣言
        var date = new Date();

        var h = date.getFullYear();
        var m = date.getMonth()+1;//取得した月-1を行うため+1
        var d = date.getDate();

        document.write(h + "年" + m + "月" + d + "日"); 
    </script>
</body>
</html>
