<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ビルドインオブジェクト(Math)</title>
    </head>


<body>

    <script type="text/javascript">
        document.write("円周率 : " + Math.PI + "<br>"); 
        document.write("-10の絶対値 : " + Math.abs(-10) + "<br>");
        document.write("3.6を四捨五入 : " + Math.round(3.6) + "<br>");
        document.write("１０と２０の最大値 : " + Math.max(10, 20) + "<br>"); 
        document.write("１０と２０の最小値 : " + Math.min(10, 20) + "<br>");
        document.write("乱数 : " + Math.random() + "<br>");  
    </script>
</body>
</html>
