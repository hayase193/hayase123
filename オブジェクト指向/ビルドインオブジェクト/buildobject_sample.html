<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ビルドインオブジェクト(Array)</title>
    </head>


<body>

    <script type="text/javascript">
        //関数宣言
        var list = new Array(10, 20, 30, 40);
        document.write("変換前<br>")

        for (var i = 0; i < list.length; i++){
            document.write(list[i] + "<br>")
        }

        //list.push(40, 50);
        //list.reverse();
        //1から（3-1）番目まで抜き出す
        var list2 = list.slice(1,3);

        document.write("変換後<br>")
        for (var i = 0; i < list.length; i++){
            document.write(list[i] + "<br>")
        }
        for (var i = 0; i < list2.length; i++){
            document.write(list2[i] + "<br>")
        }
    </script>
</body>
</html>
