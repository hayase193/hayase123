<div class="tooltipBlock">
    <p id="toolTip">ツールチップです。</p>
    <button id="tooltipButton">ツールチップが出る要素</button>
  </div>
  <style>
    .tooltipBlock {
    position: relative;
}
/*ツールチップが出る場所、文字の大きさ色の指定*/
p#toolTip {
    display: none;
    position: absolute;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
    background: #545454;
    padding: 4px 12px;
    font-size: 0.9rem;
    font-weight: 600;
    line-height: 1.8;
    animation: fadeIn 0.6s;
    color: #FFF;
    border-radius: 3px;
    filter: drop-shadow(0px 1px 4px #aaa);
}

/*フェードインのアニメーション*/
@keyframes fadeIn {
    /*透明から不透明に変化する*/
  from {opacity: 0;}
  to {opacity:1 ;}
}

  </style>

  <script type="text/javascript">
    const target = document.getElementById("tooltipButton");
    const popup = document.getElementById("toolTip");

    // ボタンに乗っている時
    target.addEventListener('mouseover', () => {
        popup.style.display = 'block';
    }, false);

    // ボタンから離れた時
    target.addEventListener('mouseleave', () => {
        popup.style.display = 'none';
    }, false);
    
</script>
