<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>関数</title>
    </head>


<body>

    <script type="text/javascript">
        function kansu(x){
            var result = 2 * x;
            return result;
        }
        var data = kansu(10);
        document.write(data);
    </script>
</body>
</html>
