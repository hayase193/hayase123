<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>関数</title>
    </head>


<body>

    <script type="text/javascript">
        function keisan(flag) {
            var ref;

            if(flag == true){
                ref = function(x, y){
                    return x + y;
                }

            }else if (flag == false){
                ref = function(x, y){
                    return x - y;
                } 

            }
            return ref
        }

        //var calc = keisan(false);
        var calc = keisan(true);
        var result = calc(10, 20);

        document.write(result);
    </script>
</body>
</html>
