<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>関数</title>
    </head>


<body>

    <script type="text/javascript">
        function kansu(x, y){
            if(y == undefined){
                var y = 0;
            }
            var result = x + y;
            return result;
        }
        var data = kansu(10, 20);
        document.write(data);
    </script>
</body>
</html>
