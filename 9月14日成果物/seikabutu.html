
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>チェックボックスの値取得</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" class="checks" value="10"> りんご<br>
        <input type="checkbox" class="checks" value="20"> バナナ<br>
        <input type="checkbox" class="checks" value="30"> みかん<br>
        
        <select id="fruit">
            <option value="null">選択してください</option>
            <option value="orange">Orange</option>
            <option value="lemon">Lemon</option>
            <option value="strawberry">Strawberry</option>
        </select><br>
        <input type="date" id="times" value=new Date() min=new Date() max="2028-12-31" />
        <input type="date" id="time1" value=new Date() min=new Date() max="2028-12-31" /><br>
        <button onclick="getValue()">値を取得</button>
        <button onClick="f(true);">全選択</button>
        <button onClick="f(false);">全解除</button>
    </div>

    <script>
        function getValue() {
            //クラス名がchecksであるオブジェクトをすべてchecksに入れる
            var check = document.getElementsByClassName('checks');
            var num1 = 0;

            for ( i = 0; i < 3; i++) {
                if ( check[i].checked === true ) {
                    //valueの要素をテキストに入れる
                    num1 = num1 + Number(check[i].value)
                    
                }
            }
            alert("合計は" + num1 + "円です<br>");
            //2023年9月14日追加
            //ドロップダウンメニューで選択したものを出力
            var fruitSelect = document.getElementById('fruit');
            i = 0;
            for ( i = 1; i < 4; i++) {
                if (fruitSelect.options[i].selected == true ) {
                    alert(fruitSelect[i].value);
                }
            }
            var date = new Date(document.getElementById("times").value);
            var date1 = new Date(document.getElementById("time1").value);
            var stay = (date1 - date) / 1000 / 60 / 60 / 24;
            alert(stay-1 + "泊" + stay + "日")

        }
        function f(judge){
            var items = document.getElementsByClassName('checks');

            for (var i =0; i < items.length; i++){
                items[i].checked = judge;
                }
            }

        
    </script>
</body>
</html>
    </div>
</body>
</html>
